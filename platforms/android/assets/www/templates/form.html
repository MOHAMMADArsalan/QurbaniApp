<ion-view view-title="User Information">
    <ion-content>
        <form ng-submit="addUser()">
    <div class="list">
        <a class="item item-thumbnail-left" href="" ng-click="takePicture()">
            <img ng-src="{{imgSrc}}">
        </a>
        <label class="item item-input item-stacked-label">
            <span class="input-label">First Name</span>
            <input type="text" ng-model="user.firstName" >
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Last Name</span>
            <input type="text" ng-model="user.lastName">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Contact Number </span>
            <input type="number" ng-model="user.contactNumber">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Email Address</span>
            <input type="email" class="positive" ng-model="user.email">
        </label>
        <label class="item item-radio">
            <input type="radio">
            <div class="item-content positive">
                collect my location data,so i can get better experience
            </div>
            <i class="radio-icon ion-android-checkmark-circle"></i>
        </label>
        <button class="button button-positive" style="width: 200px;text-align: center;margin:auto">Submit</button>
        <br>
    </div>
        </form>
    </ion-content>
</ion-view>
